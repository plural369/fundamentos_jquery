<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base jquery</title>
    <script src="./jquery.js"></script>

    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            //Variaveis
            var campo = $("input").val();
            var titulo = $("#titulo").html();
            var subTitle = $(".subTitle").html();

            //Exibir
            alert(campo);
            alert(titulo);
            alert(subTitle);

        });

    </script>
</head>
<body>
    <input type="text" value="Campo nome">
    <h1 id="titulo">Titulo em h1</h1>
    <h2 class="subTitle">Titulo em h2</h2>
</body>
</html>
