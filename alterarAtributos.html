<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>
    <script src="./jquery.js"></script>

    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            $("img").attr("width","700");
            $("img").attr("title","Alterando title via jQuery");
        });

    </script>
</head>
<body>
    <img src="./Ultra-Instinct-Mastered-Goku.jpg" width="100px" title="Proway">
</body>
</html>
